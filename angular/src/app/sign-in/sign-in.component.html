<nz-spin
  style="
    display: block;
    position: relative;
    margin-left: 50%;
    margin-top: 25%;
    width: 50%;
    z-index: 99;
  "
  *ngIf="loaderService.isLoading | async; else doneLoad"
  [nzIndicator]="indicatorTemplate"
  nzSimple
  [nzSize]="'large'"
>
</nz-spin>
<ng-template #indicatorTemplate
  ><i nz-icon nzType="loading" style="font-size: 35px; color: #f50"></i
></ng-template>
<ng-template #doneLoad>
  <div class="sign-in-container">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <div class="center-hori" style="margin-bottom: 20px">
        <h5 style="color: #f50">
          <img
            src="https://mail.tmtco.asia/custom/webmail/img/loginlogo_2edd6.PNG"
            width="100"
            height="50"
          />T-BugTracking
        </h5>
      </div>
      <nz-form-item class="center-hori">
        <nz-form-control nzErrorTip="Phone Number Required!">
          <nz-input-group>
            <input type="text" nz-input formControlName="phoneNumber" placeholder="Phone number" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="center-hori">
        <nz-form-control nzErrorTip="Password Required!">
          <nz-input-group>
            <input
              style="width: 90%"
              type="{{ type }}"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
            <i
            (click)="showPassword()"
              class="fas fa-eye-slash"
              style="
                margin-left: 5px;
                margin-top: 7px;
                font-size: 16px;
                color: rgba(255, 85, 0, 0.8);
                cursor: pointer;
              "
            ></i>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <!-- <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div> -->
        <!-- <div nz-col [nzSpan]="24">
          <a class="login-form-forgot">Forgot Password?</a>
        </div> -->
      </div>
      <button
        nz-button
        class="login-form-button login-form-margin"
        nzType="primary"
        nzDanger=""
        (click)="login()"
        style="font-weight: 500;"
      >
      <i class="fas fa-sign-in-alt" style="font-size:16px;margin-right:10px;"></i>Sign In
      </button>
      <div class="center-hori" style="margin-top: 10px; float: right">
        <button nzSize="small" nz-button nzType="default" nzDanger (click)="navigate()">
          Register Now
        </button>
      </div>
    </form>
  </div>
</ng-template>
